apply plugin: 'java'

version = '0.1'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
	compile 'ch.qos.logback:logback-core:1.1.2'
	compile 'ch.qos.logback:logback-classic:1.1.2'
	compile 'org.testng:testng:6.8.8'
}

test {
	useTestNG()
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.4'
}

